<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Temporarily Unavailable</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #ef4444;
            margin-bottom: 16px;
            font-size: 24px;
        }
        p {
            line-height: 1.6;
            color: #475569;
            margin-bottom: 24px;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 24px;
        }
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            background-color: #fee2e2;
            color: #b91c1c;
            border-radius: 9999px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <div class="status-badge">System Maintenance</div>
        <h1>Server Temporarily Unavailable</h1>
        <p>
            We are currently experiencing technical difficulties with our CDN provider. 
            Our engineering team is aware of the issue and working to restore services as quickly as possible.
        </p>
        <p style="font-size: 0.9em; color: #94a3b8;">
            Please check back shortly. We apologize for the inconvenience.
        </p>
    </div>
</body>
</html>
