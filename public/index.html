    <style>
      /* Initial loader styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader {
        width: fit-content;
        font-size: 80px;
        line-height: 1.5;
        font-family: system-ui, sans-serif;
        font-weight: bold;
        text-transform: uppercase;
        color: #0000;
        -webkit-text-stroke: 2px #fff;
        background: 
          radial-gradient(1.13em at 50% 1.6em, #fff 99%, #0000 101%) calc(50% - 1.6em) 0/3.2em 100% text,
          radial-gradient(1.13em at 50% -0.8em, #0000 99%, #fff 101%) 50% 0.8em/3.2em 100% repeat-x text;
        animation: l9 2s linear infinite;
      }

      .loader::before {
        content: "OAHelper";
      }

      @keyframes l9 {
        to {
          background-position: calc(50% + 1.6em) 0, calc(50% + 3.2em) 0.8em;
        }
      }

      @media (max-width: 640px) {
        .loader {
          font-size: 48px;
          -webkit-text-stroke: 1.5px #fff;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Initial Loading Screen -->
    <div id="initial-loader">
      <div class="loader"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loader as soon as React renders
      window.addEventListener('DOMContentLoaded', function() {
        const loader = document.getElementById('initial-loader');
        const root = document.getElementById('root');
        
        // Check if React has rendered content
        const checkReactLoaded = setInterval(function() {
          if (root && root.children.length > 0) {
            loader.classList.add('hidden');
            setTimeout(function() {
              loader.remove();
            }, 300);
            clearInterval(checkReactLoaded);
          }
        }, 50);
        
        // Fallback: remove loader after 5 seconds max
        setTimeout(function() {
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
          clearInterval(checkReactLoaded);
        }, 5000);
      });
    </script>
  </body>
